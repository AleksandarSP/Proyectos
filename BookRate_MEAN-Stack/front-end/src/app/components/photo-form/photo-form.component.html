
<div class="container-fluid main">
    <div class="col-lg-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Upload Book
            </div>
            <div class="card-body">
                <form class="row" (submit)="uploadPhoto(title, description, genre)"><!--  "" -->
                    <div class="col-7">
                        <div class="form-group">
                            <input type="text" class="form-control w-100" maxlength="60" placeholder="Book's Title" #title required>
                        </div>
                        <div class="form-group">
                            <textarea rows="2" class="form-control w-100" maxlength="300" placeholder="Book's Description" #description required></textarea>
                        </div>
        
                        <div class="form-group">
                            <input type="text" class="form-contol w-100" placeholder="Book's Genre" #genre required>
                        </div>
                    </div>
                    <div class="col-4">
                            <input type="file" class="d-none" (change)="onPhotoSelected($event)" #photoInput>
                        <img [src]="photoSelected || 'assets/img/external_page/no-img.jpg'"  class="img-fluid" alt="No image"
                            (click)="photoInput.click()">
    
                        <button class="btn btn-primary btn-block w-100">
                            Upload
                        </button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
