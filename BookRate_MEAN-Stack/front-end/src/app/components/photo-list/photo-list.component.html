<div class="row">
    <div class="col-md-2 p4" *ngFor="let photo of photos">
        <div class="card card-photo" (click)="selectedCard(photo._id)">
            <div class="card-header">
                {{photo.title}}
            </div>
            <img [src]="'http://localhost:4000/' + photo.imagePath" class="img-card-top w-100" alt="">

            <div>
                {{photo.imagePath}}
            </div>
            
            <div class="card-body">
                <p style="color: red">Description: {{photo.description}}</p>
                <p style="color: red">Genre: {{photo.genre}}</p>
            </div>

            
        </div>

    </div>
</div>
