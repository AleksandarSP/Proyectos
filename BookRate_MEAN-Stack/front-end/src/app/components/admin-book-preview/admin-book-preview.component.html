<div class="container-fluid main">
    <div class="container">
        <div class="row" *ngIf="!photo; else main_content">
            <h1>loading...</h1>
        </div>
        
        
        <ng-template #main_content>
            <!-- display the book title -->
            <div class="justify-content-center text-center">
                <h2>Update<br> <span class="photo-title">{{photo.title}}</span></h2>
            </div>
            
            <!-- display the book cover -->
            <div class="row">
                <div class="col-md-2">
                    <div class="card">
                        <img [src]="'http://localhost:4000/' + photo.imagePath" class="img-fluid" alt="">
                    </div>
    
                    <div>
                        <button class="col-12 btn btn-outline-danger my-2" (click)="deletePhoto(photo._id)">
                            Delete
                        </button>
                    </div>
                </div>


                
                <!-- display the pannel for book update -->
                <div class="col-md-10">
                    <div class="card">
                        <form class="card-body" (submit)="updatePhoto(title, description, genre)">
        
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Photo's title" [value]="photo.title" #title>
                            </div>
        
                            <div class="form-group">
                                <textarea name="" id="" rows="2" class="form-control" placeholder="Photo's title" [value]="photo.description" #description></textarea>
                            </div>
        
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Photo's genre" [value]="photo.genre" #genre>
                            </div>
        
                            <button class="btn btn-primary btn-block">
                                Update
                            </button>
        
                        </form>
                    </div>
                </div>
            </div>

        </ng-template>
    </div>
    
</div>
