<div class="container-fluid main">
    

    <li class="dropdown open dropdown-container">
        <!-- <button href="#" class="btn btn-dark dropdown-toggle" data-toggle="dropdown">GENRE</button> -->
        
        <img src="assets/img/external_page/book-icon.png" class="book-icon" alt="" data-toggle="dropdown">
        <ul class="dropdown-menu container-fluid">
            <div class="row justify-content-between list-div" (click)="printValue($event.target.value)"> <!-- (change) = "printValue($event.target.value)"  -->

                <optgroup label="SCIENCE FICTION" class="col-2 opt">

                    <option value="SteamPunk">SteamPunk</option>
                    <option value="CyberPunk">CyberPunk</option>
                    <option value="Military">Military</option>
                    <option value="Romantic">Romantic</option>
                    <option value="Space Opera">Space Opera</option>
                    <option value="Dystopian">Dystopian</option>
                    <option value="Utopian">Utopian</option>
                
                </optgroup>
        
                <optgroup label="FANTASY" class="col-2 opt">
        
                    <option value="Urban">Urban</option>
                    <option value="Contemporary">Contemporary</option>
                    <option value="Traditional">Traditional</option>
                    <option value="Horror">Horror</option>
                    <option value="Historical">Historical</option>
                    <option value="Epic">Epic</option>
                    <option value="Comic">Comic</option>
                
                </optgroup>

                <optgroup label="MYSTERY" class="col-2 opt">

                    <option value="Paranormal">Paranormal</option>
                    <option value="General Mystery">General Mystery</option>
                    <option value="Police Procedural">Police Procedural</option>
                    <option value="Historical Mystery">Historical Mystery</option>
                    <option value="Noir-Hard-Bolled">Noir-Hard-Bolled</option>
            
                </optgroup>
        
        
                <optgroup label="THRILLER" class="col-2 opt">
        
                    <option value="Supernatural">Supernatural</option>
                    <option value="Historical">Historical</option>
                    <option value="Psychilogical">Psychilogical</option>
                    <option value="Legal">Legal</option>
                    <option value="Medical">Medical</option>
                    <option value="Political">Political</option>
                    <option value="Espionage">Espionage</option>
                    
                </optgroup>
        
                <optgroup label="ROMANCE" class="col-2 opt">
        
                    <option value="Contemporar">Contemporar</option>
                    <option value="Historical">Historical</option>
                    <option value="Suspense">Suspense</option>
                    <option value="Regency">Regency</option>
                    <option value="Gothic">Gothic</option>
                
                </optgroup>
            </div>
        </ul>
    </li>



<div class="row ">
<div class="col-md-2" *ngFor="let photo of photos">
    <div class="card my-3 card-photo" (click)="selectedCard(photo._id)">
        <div class="card-header text-center">
            <p>{{photo.title}}</p>
        </div>
        <img [src]="'http://localhost:4000/' + photo.imagePath" class="img-card w-100 img" alt="">

        <div class="body-card">
            <p class="px-2 py-1 description">Description:<br> {{photo.description}}</p>

            <p class="text-center genre">Genre: {{photo.genre}}</p>
        </div>
        


    </div>

    

</div>
</div>
