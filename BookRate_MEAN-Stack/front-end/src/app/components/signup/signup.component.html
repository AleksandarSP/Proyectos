<div class="row main">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                SignUp
            </div>
            <div class="card-body">
                
                <form (ngSubmit)="signUp()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus>
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password"  name="password" class="form-control" placeholder="Password" required autofocus>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        Sign Up
                    </button>

                    <!-- <div class="form-group">

                    </div>
                     -->

                </form>
                    

                
            </div>
        </div>
    </div>
</div>
